<!DOCTYPE html>
<html>

    <head>
        <title>Rock-Paper-Scissors-Redux</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div id="button-container">
                <button id="btnRock" class="button">Rock</button>
                <button id="btnPaper" class="button">Paper</button>
                <button id="btnScissors" class="button">Scissors</button>
            </div>

            <div id="results-container">
                <div id="round-container">
                    <p id="round">Round #<span id="round-number"></span></p>
                </div>

                <div id="choices-container">
                    <p>Player chose: <span id="playerChoice"></span></p>
                    <p>Computer chose: <span id="computerChoice"></span></p>
                </div>
                
                <p>
                    <span id="result"></span>
                </p>

                <p>
                    <span id="totals"></span>
                </p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
